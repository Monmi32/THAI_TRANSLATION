<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Translator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>🌐 English ↔️ Thai Translator</h1>

    <select id="mode-select">
      <option value="en2th">English ➜ Thai</option>
      <option value="th2en">Thai ➜ English</option>
    </select>

    <textarea id="input-text" placeholder="Enter text..."></textarea>
    <button id="translate-button">Translate</button>

    <h2>Translation</h2>
    <p id="output-text"></p>

    <div id="audio-controls">
      <button onclick="playTTS('input')">🔊 Input Voice</button>
      <button onclick="playTTS('output')">🔊 Output Voice</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
